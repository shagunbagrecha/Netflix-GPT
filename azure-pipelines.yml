trigger:
  branches:
    include:
      - main

pool:
  name: Default   # your Mac self-hosted agent

steps:
  - checkout: self

  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: "Install Node.js"

  - script: |
      echo "Installing dependencies in: $(pwd)"
      ls -al
      npm ci
      npx playwright install --with-deps
    displayName: "Install dependencies + Playwright"
    workingDirectory: $(System.DefaultWorkingDirectory)

  - script: |
      echo "Building and starting the web app..."
      npm run build
      nohup npm start > server.log 2>&1 &
      sleep 10
    displayName: "Start Web App"
    workingDirectory: $(System.DefaultWorkingDirectory)

  - script: |
      echo "Running Playwright tests..."
      npx playwright test --reporter=html,junit
    displayName: "Run Playwright Tests"
    workingDirectory: $(System.DefaultWorkingDirectory)

  - task: PublishTestResults@2
    displayName: "Publish JUnit Test Results"
    inputs:
      testResultsFiles: '**/junit-report.xml'
      mergeTestResults: true
      testRunTitle: "Playwright Tests"
    condition: succeededOrFailed()

  - task: PublishBuildArtifacts@1
    displayName: "Publish Playwright HTML Report"
    inputs:
      pathToPublish: 'playwright-report'
      artifactName: 'PlaywrightReport'
      publishLocation: 'Container'
    condition: succeededOrFailed()
