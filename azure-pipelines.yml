trigger:
  branches:
    include:
      - main

pool:
  name: Default   # your self-hosted Mac agent

steps:
  - checkout: self

  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: "Install Node.js"

  - script: |
      npm ci
      npx playwright install --with-deps
    displayName: "Install Dependencies + Playwright"

  - script: |
      npx playwright test 
    displayName: "Run Playwright Tests"

  # Publish JUnit XML test results
  - task: PublishTestResults@2
    displayName: "Publish JUnit Test Results"
    inputs:
      testResultsFiles: '**/junit-report.xml'
      mergeTestResults: true
      testRunTitle: "Playwright Tests"
    condition: succeededOrFailed()

  # Publish the HTML report as pipeline artifact
  - task: PublishBuildArtifacts@1
    displayName: "Publish Playwright HTML Report"
    inputs:
      pathToPublish: 'playwright-report'
      artifactName: 'PlaywrightReport'
      publishLocation: 'Container'
    condition: succeededOrFailed()
