trigger:
  branches:
    include:
      - main

pool:
  name: Default   # This makes the pipeline run on your Mac agent

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: "Install Node.js"

  - script: |
      npm ci
      npx playwright install --with-deps
      npx playwright test
    displayName: "Run Playwright Tests"

  # Publish JUnit Test Results to Azure DevOps Test Tab
  - task: PublishTestResults@2
    displayName: "Publish JUnit Test Results"
    inputs:
      testResultsFiles: '**/test-results/*.xml'
      testRunTitle: 'Playwright Tests'
    condition: always()

  # Publish HTML Report as Artifact
  - task: PublishBuildArtifacts@1
    displayName: "Publish Playwright HTML Report"
    inputs:
      pathToPublish: 'playwright-report'
      artifactName: 'PlaywrightReport'
      publishLocation: 'Container'
    condition: succeededOrFailed()